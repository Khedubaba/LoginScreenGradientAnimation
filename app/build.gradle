apply plugin: 'khedubaba.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "khedubaba.adityakhedekar.khedubaba.logingradientanimation"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'khedubaba.android.support:appcompat-v7:27.1.1'
    implementation 'khedubaba.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'khedubaba.android.support.test:runner:1.0.2'
    androidTestImplementation 'khedubaba.android.support.test.espresso:espresso-core:3.0.2'
}
